<div>
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks" class="taskList">
      <div class="taskTitle">
        <input type="checkbox" (change)="onCompleteTask(task.id)" [checked]="task.completed">&nbsp;&nbsp;
        <strong>{{ task.title }}</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span [class.completed]="task.completed">{{
          task.completed ? "(Completed)" : "(Uncomplete)"
        }}</span>
      </div>

      <br />
      <div>
        {{ task.description }}
      </div>
      <br>
      <br>
    </li>
  </ul>
</div>
